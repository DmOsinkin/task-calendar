<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="calendar.js"></script>
</head>

<body>
    <table>
        <tr>
            <td class="td-day">
                <p>Январь</p>
                <div class="month" id="month1"></div>
            </td>
            <td class="td-day">
                <p>Февраль</p>
                <div class="month" id="month2"></div>
            </td>
            <td class="td-day">
                <p>Март</p>
                <div class="month" id="month3"></div>
            </td>
            <td class="td-day">
                <p>Апрель</p>
                <div class="month" id="month4"></div>
            </td>
        </tr>
        <tr>
            <td class="td-day">
                <p>Май</p>
                <div class="month" id="month6"></div>
            </td>
            <td class="td-day">
                <p>Июнь</p>
                <div class="month" id="month5"></div>
            </td>
            <td class="td-day">
                <p>Июль</p>
                <div class="month" id="month7"></div>
            </td>
            <td class="td-day">
                <p>Август</p>
                <div class="month" id="month8"></div>
            </td>
        </tr>
        <tr>
            <td class="td-day">
                <p>Сентябрь</p>
                <div class="month" id="month9"></div>
            </td>
            <td class="td-day">
                <p>Октябрь</p>
                <div class="month" id="month10"></div>
            </td>
            <td class="td-day">
                <p>Ноябрь</p>
                <div class="month" id="month11"></div>
            </td>
            <td class="td-day">
                <p>Декабрь</p>
                <div class="month" id="month12"></div>
            </td>
        </tr>
    </table>
    <script> 
        createCalendar("month1", (new Date()).getUTCFullYear(), 1);
        createCalendar("month2", (new Date()).getUTCFullYear(), 2);
        createCalendar("month3", (new Date()).getUTCFullYear(), 3);
        createCalendar("month4", (new Date()).getUTCFullYear(), 4);
        createCalendar("month5", (new Date()).getUTCFullYear(), 5);
        createCalendar("month6", (new Date()).getUTCFullYear(), 6);
        createCalendar("month7", (new Date()).getUTCFullYear(), 7);
        createCalendar("month8", (new Date()).getUTCFullYear(), 8);
        createCalendar("month9", (new Date()).getUTCFullYear(), 9);
        createCalendar("month10", (new Date()).getUTCFullYear(), 10);
        createCalendar("month11", (new Date()).getUTCFullYear(), 11);
        createCalendar("month12", (new Date()).getUTCFullYear(), 12);
    </script>
</body>

</html>
